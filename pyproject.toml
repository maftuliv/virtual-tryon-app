[tool.black]
# Black code formatter configuration
line-length = 120
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | venv
  | env
  | __pycache__
  | \.pytest_cache
  | \.mypy_cache
  | build
  | dist
  | node_modules
  | project-backups
)/
'''

[tool.isort]
# Import sorting configuration
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = [
    "*/migrations/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
    "*/.venv/*",
    "project-backups/*"
]

[tool.mypy]
# Type checking configuration
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
strict_optional = false

[[tool.mypy.overrides]]
module = [
    "sqlalchemy.*",
    "flask.*",
    "werkzeug.*",
    "psycopg2.*",
    "jwt.*",
    "gradio_client.*",
    "PIL.*"
]
ignore_missing_imports = true

[tool.pylint.messages_control]
# Pylint configuration
max-line-length = 120
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring (we have docstrings where needed)
    "C0116",  # missing-function-docstring (we have docstrings where needed)
    "R0913",  # too-many-arguments (sometimes necessary for APIs)
    "R0914",  # too-many-locals
    "W0703",  # broad-except (useful for error handling in production)
    "R0801",  # duplicate-code (sometimes unavoidable)
]

[tool.pytest.ini_options]
# Pytest configuration
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
# Coverage configuration
source = ["backend"]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/.venv/*",
    "*/env/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
# Coverage report configuration
precision = 2
show_missing = true
skip_covered = false
