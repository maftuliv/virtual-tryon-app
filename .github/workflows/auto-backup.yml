name: Automatic Backup to GitHub

on:
  # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ ÐºÐ°Ð¶Ð´Ñ‹Ðµ 3 Ð´Ð½Ñ Ð² 02:00 UTC
  schedule:
    - cron: '0 2 */3 * *'

  # ÐœÐ¾Ð¶Ð½Ð¾ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚ÑŒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÐŸÐ¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ Ð²ÑÑŽ Ð¸ÑÑ‚Ð¾Ñ€Ð¸ÑŽ

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Create backup branch
        run: |
          # ÐŸÐ¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ Ñ‚ÐµÐºÑƒÑ‰ÑƒÑŽ Ð´Ð°Ñ‚Ñƒ
          BACKUP_DATE=$(date +%Y-%m-%d)
          BACKUP_BRANCH="backup/auto-${BACKUP_DATE}"

          echo "Creating backup branch: ${BACKUP_BRANCH}"

          # Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ Ð½Ð¾Ð²ÑƒÑŽ Ð²ÐµÑ‚ÐºÑƒ Ð¾Ñ‚ main
          git checkout -b ${BACKUP_BRANCH}

          # Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ Ð¸Ð½Ñ„Ð¾Ñ€Ð¼Ð°Ñ†Ð¸Ð¾Ð½Ð½Ñ‹Ð¹ Ñ„Ð°Ð¹Ð» Ð¾ Ð±ÑÐºÐ°Ð¿Ðµ
          cat > BACKUP_INFO.txt << EOF
          ========================================
          Automatic Backup Information
          ========================================

          Date: $(date)
          Branch: ${BACKUP_BRANCH}
          Source: main branch
          Type: Automatic scheduled backup

          Last commit:
          $(git log -1 --pretty=format:"Commit: %H%nAuthor: %an%nDate: %ad%nMessage: %s")

          Files backed up:
          - All project files
          - Complete Git history
          - Configuration files

          Restore instructions:
          1. git checkout ${BACKUP_BRANCH}
          2. git checkout -b restored-from-backup
          3. Verify files and merge to main if needed
          ========================================
          EOF

          # Ð”Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ Ñ„Ð°Ð¹Ð» Ð² Ð±ÑÐºÐ°Ð¿
          git add BACKUP_INFO.txt
          git commit -m "ðŸ”„ Automatic backup - ${BACKUP_DATE}" || echo "No changes to commit"

          # ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ Ð²ÐµÑ‚ÐºÑƒ Ð½Ð° GitHub
          git push origin ${BACKUP_BRANCH} --force

          echo "âœ… Backup created successfully: ${BACKUP_BRANCH}"

      - name: Clean old backup branches
        run: |
          echo "Cleaning old backup branches (keeping last 3)..."

          # ÐŸÐ¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ ÑÐ¿Ð¸ÑÐ¾Ðº Ð²ÑÐµÑ… backup Ð²ÐµÑ‚Ð¾Ðº, Ð¾Ñ‚ÑÐ¾Ñ€Ñ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð½Ñ‹Ñ… Ð¿Ð¾ Ð´Ð°Ñ‚Ðµ
          git fetch origin
          BACKUP_BRANCHES=$(git branch -r | grep 'origin/backup/auto-' | sed 's|origin/||' | sort -r)

          # ÐŸÐ¾Ð´ÑÑ‡Ð¸Ñ‚Ð°Ñ‚ÑŒ ÐºÐ¾Ð»Ð¸Ñ‡ÐµÑÑ‚Ð²Ð¾
          BRANCH_COUNT=$(echo "$BACKUP_BRANCHES" | wc -l)

          echo "Found $BRANCH_COUNT backup branches"

          # Ð•ÑÐ»Ð¸ Ð±Ð¾Ð»ÑŒÑˆÐµ 3, ÑƒÐ´Ð°Ð»Ð¸Ñ‚ÑŒ ÑÑ‚Ð°Ñ€Ñ‹Ðµ
          if [ $BRANCH_COUNT -gt 3 ]; then
            echo "$BACKUP_BRANCHES" | tail -n +4 | while read branch; do
              echo "Deleting old branch: $branch"
              git push origin --delete "$branch" || echo "Failed to delete $branch"
            done
          fi

          echo "âœ… Cleanup completed"

      - name: Create backup summary
        run: |
          echo "ðŸ“Š Backup Summary:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backup completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ¿ Branch: backup/auto-$(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—‚ï¸ Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Recent Backup Branches:" >> $GITHUB_STEP_SUMMARY
          git branch -r | grep 'origin/backup/auto-' | sed 's|origin/||' >> $GITHUB_STEP_SUMMARY || echo "No backup branches found"
