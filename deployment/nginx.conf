# Nginx configuration for Virtual Try-On App
# Place this file in: /etc/nginx/sites-available/tryon

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Frontend - Static Files
    location / {
        root /var/www/virtual-tryon-app/frontend;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for image processing
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5000;
        access_log off;
    }

    # Static assets
    location /static/ {
        alias /var/www/virtual-tryon-app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Max file upload size (for images)
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access logs
    access_log /var/log/nginx/tryon_access.log;
    error_log /var/log/nginx/tryon_error.log;
}
