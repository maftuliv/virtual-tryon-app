<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Tap to look</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .admin-header p {
            margin: 0;
            opacity: 0.9;
        }

        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .admin-nav-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #667eea;
            transition: all 0.3s;
        }

        .admin-nav-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .admin-nav-btn.active {
            background: #667eea;
            color: white;
        }

        .admin-section {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-section.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .users-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .users-table tr:hover {
            background: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-premium {
            background: #ffd700;
            color: #333;
        }

        .badge-free {
            background: #e0e0e0;
            color: #666;
        }

        .badge-admin {
            background: #ff4444;
            color: white;
        }

        .badge-user {
            background: #4CAF50;
            color: white;
        }

        .toggle-btn {
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .toggle-btn-premium {
            background: #ffd700;
            color: #333;
        }

        .toggle-btn-premium:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }

        .toggle-btn-free {
            background: #667eea;
            color: white;
        }

        .toggle-btn-free:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .generation-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .generation-images {
            display: flex;
            gap: 10px;
        }

        .generation-images img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
        }

        .generation-info {
            flex: 1;
        }

        .generation-info h4 {
            margin: 0 0 8px 0;
            color: #333;
        }

        .generation-info p {
            margin: 4px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .user-filter {
            margin: 20px 0;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .user-filter label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .user-filter select {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .admin-header {
                padding: 20px;
            }

            .admin-header h1 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .users-table {
                font-size: 0.85rem;
            }

            .users-table th,
            .users-table td {
                padding: 8px 4px;
            }

            .generation-card {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="back-link">← Вернуться на главную</a>

        <div class="admin-header">
            <h1>Панель администратора</h1>
            <p>Управление пользователями и статистика</p>
        </div>

        <div class="admin-nav">
            <button class="admin-nav-btn active" onclick="showSection('stats')">Статистика</button>
            <button class="admin-nav-btn" onclick="showSection('users')">Пользователи</button>
            <button class="admin-nav-btn" onclick="showSection('generations')">Генерации</button>
        </div>

        <!-- Stats Section -->
        <div id="stats-section" class="admin-section active">
            <h2>Общая статистика</h2>
            <div class="stats-grid" id="stats-grid">
                <div class="loading">Загрузка статистики...</div>
            </div>
        </div>

        <!-- Users Section -->
        <div id="users-section" class="admin-section">
            <h2>Управление пользователями</h2>
            <div id="users-content">
                <div class="loading">Загрузка пользователей...</div>
            </div>
        </div>

        <!-- Generations Section -->
        <div id="generations-section" class="admin-section">
            <h2>История генераций</h2>

            <div class="user-filter">
                <label for="userFilter">Фильтр по пользователю:</label>
                <select id="userFilter" onchange="loadGenerations()">
                    <option value="">Все пользователи</option>
                </select>
            </div>

            <div id="generations-content">
                <div class="loading">Загрузка генераций...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentUser = null;

        // Initialize auth
        async function initAdmin() {
            const token = localStorage.getItem('auth_token');

            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                // Check if user is admin
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Not authenticated');
                }

                const data = await response.json();
                currentUser = data;

                if (data.role !== 'admin') {
                    alert('У вас нет прав доступа к админ-панели');
                    window.location.href = 'index.html';
                    return;
                }

                // Load initial data
                loadStats();
                loadUsers();
                loadGenerations();

            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = 'index.html';
            }
        }

        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.admin-nav-btn').forEach(b => b.classList.remove('active'));

            // Show selected section
            document.getElementById(`${section}-section`).classList.add('active');
            event.target.classList.add('active');
        }

        async function loadStats() {
            const token = localStorage.getItem('auth_token');
            const container = document.getElementById('stats-grid');

            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load stats');

                const data = await response.json();

                container.innerHTML = `
                    <div class="stat-card">
                        <h3>Всего пользователей</h3>
                        <div class="stat-value">${data.users.total}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Premium пользователей</h3>
                        <div class="stat-value">${data.users.premium}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Free пользователей</h3>
                        <div class="stat-value">${data.users.free}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Администраторов</h3>
                        <div class="stat-value">${data.users.admins}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Всего генераций</h3>
                        <div class="stat-value">${data.generations.total}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Генераций сегодня</h3>
                        <div class="stat-value">${data.generations.today}</div>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading stats:', error);
                container.innerHTML = '<div class="error-message">Ошибка загрузки статистики</div>';
            }
        }

        async function loadUsers() {
            const token = localStorage.getItem('auth_token');
            const container = document.getElementById('users-content');

            try {
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load users');

                const data = await response.json();

                // Also populate user filter
                const userFilter = document.getElementById('userFilter');
                userFilter.innerHTML = '<option value="">Все пользователи</option>';
                data.users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.full_name} (${user.email})`;
                    userFilter.appendChild(option);
                });

                container.innerHTML = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Имя</th>
                                <th>Роль</th>
                                <th>Статус</th>
                                <th>Генераций</th>
                                <th>Дата регистрации</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.users.map(user => `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.email}</td>
                                    <td>${user.full_name}</td>
                                    <td><span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-user'}">${user.role}</span></td>
                                    <td><span class="badge ${user.is_premium ? 'badge-premium' : 'badge-free'}">${user.is_premium ? 'Premium' : 'Free'}</span></td>
                                    <td>${user.generation_count}</td>
                                    <td>${new Date(user.created_at).toLocaleDateString('ru-RU')}</td>
                                    <td>
                                        <button
                                            class="toggle-btn ${user.is_premium ? 'toggle-btn-premium' : 'toggle-btn-free'}"
                                            onclick="togglePremium(${user.id}, ${!user.is_premium})"
                                        >
                                            ${user.is_premium ? 'Снять Premium' : 'Дать Premium'}
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

            } catch (error) {
                console.error('Error loading users:', error);
                container.innerHTML = '<div class="error-message">Ошибка загрузки пользователей</div>';
            }
        }

        async function togglePremium(userId, isPremium) {
            const token = localStorage.getItem('auth_token');

            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${userId}/premium`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_premium: isPremium })
                });

                if (!response.ok) throw new Error('Failed to toggle premium');

                // Reload users and stats
                loadUsers();
                loadStats();

            } catch (error) {
                console.error('Error toggling premium:', error);
                alert('Ошибка при изменении статуса пользователя');
            }
        }

        async function loadGenerations() {
            const token = localStorage.getItem('auth_token');
            const container = document.getElementById('generations-content');
            const userId = document.getElementById('userFilter').value;

            try {
                let url = `${API_BASE}/api/admin/generations?limit=50`;
                if (userId) {
                    url += `&user_id=${userId}`;
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load generations');

                const data = await response.json();

                if (data.generations.length === 0) {
                    container.innerHTML = '<p>Генераций не найдено</p>';
                    return;
                }

                container.innerHTML = data.generations.map(gen => `
                    <div class="generation-card">
                        <div class="generation-images">
                            <img src="${gen.person_image_url}" alt="Person" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect width=%22100%22 height=%22100%22 fill=%22%23ddd%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22>N/A</text></svg>'">
                            <img src="${gen.garment_image_url}" alt="Garment" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect width=%22100%22 height=%22100%22 fill=%22%23ddd%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22>N/A</text></svg>'">
                            <img src="${gen.result_image_url}" alt="Result" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect width=%22100%22 height=%22100%22 fill=%22%23ddd%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22>N/A</text></svg>'">
                        </div>
                        <div class="generation-info">
                            <h4>${gen.user_name} (${gen.user_email})</h4>
                            <p>Категория: ${gen.category}</p>
                            <p>Дата: ${new Date(gen.created_at).toLocaleString('ru-RU')}</p>
                            <p>ID генерации: ${gen.id}</p>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading generations:', error);
                container.innerHTML = '<div class="error-message">Ошибка загрузки генераций</div>';
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
